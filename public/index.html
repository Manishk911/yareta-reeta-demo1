<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Reta — Start here</title>
  <style>
    :root { --bg:#0b0f1a; --fg:#fff; --accent:#00ffd1; }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial;
    }
    main{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:3rem 1rem 220px;
      box-sizing:border-box;
    }
    h1{font-size:1.5rem;margin:0}
    p{font-size:1rem;max-width:520px;line-height:1.5;margin:.75rem auto 0;opacity:.9}

    /* Launcher */
    #reta-launcher{
      position:fixed; left:24px; bottom:24px; z-index:9999;
      display:flex; align-items:center; gap:10px;
      padding:12px 14px; border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      color:#fff; cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition:transform .15s ease, background .15s ease;
      user-select:none;
    }
    #reta-launcher:hover{ transform:translateY(-1px); background:rgba(255,255,255,.11); }
    #reta-dot{
      width:12px;height:12px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 6px rgba(0,255,209,.12);
      flex:0 0 auto;
    }
    #reta-launcher .text{
      display:flex; flex-direction:column; line-height:1.1;
      text-align:left;
    }
    #reta-launcher .text strong{ font-size:.95rem; }
    #reta-launcher .text span{ font-size:.78rem; opacity:.85; }

    /* Modal */
    #reta-modal{
      position:fixed; inset:0; z-index:10000;
      display:none;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #reta-modal.show{ display:block; }

    #reta-modal .panel{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(960px, 92vw);
      border-radius:16px;
      overflow:hidden;
      background:#000;
      box-shadow:0 20px 70px rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.14);
    }

    /* 16:9 stage */
    #reta-stage{
      width:100%;
      aspect-ratio:16/9;
      background:#000;
    }
    #reta-stage iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    /* Top bar */
    #reta-bar{
      display:flex; align-items:center; justify-content:space-between;
      position:absolute; left:0; right:0; top:0;
      padding:12px 14px;
      pointer-events:none;
    }
    #reta-title{
      pointer-events:none;
      font-weight:700; font-size:.95rem;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      margin:10px;
    }
    #reta-close{
      pointer-events:auto;
      margin:10px;
      width:40px; height:40px; border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff; cursor:pointer;
      display:grid; place-items:center;
    }
    #reta-close:hover{ background:rgba(255,255,255,.08); }

    /* Mobile fullscreen */
    @media (max-width:640px){
      #reta-modal .panel{
        width:100vw; height:100vh;
        border-radius:0;
      }
      #reta-stage{
        aspect-ratio:auto;
        height:100vh;
      }
      #reta-title{ display:none; }
    }
  </style>
</head>

<body>
  <main>
    <h1>Module 1: Meet Reta - I decode what makes you exceptional</h1>
    <p>Tap <b>Start here</b> to chat. I’ll ask 3 quick questions to help build your profile to start with.</p>
  </main>

  <button id="reta-launcher" type="button" aria-haspopup="dialog" aria-controls="reta-modal">
    <span id="reta-dot" aria-hidden="true"></span>
    <span class="text">
      <strong>Start here</strong>
      <span>Talk to Reta</span>
    </span>
  </button>

  <div id="reta-modal" role="dialog" aria-modal="true" aria-label="Reta module">
    <div class="panel">
      <div id="reta-stage"><!-- iframe injected here --></div>

      <div id="reta-bar">
        <div id="reta-title">Reta — Start here</div>
        <button id="reta-close" type="button" aria-label="Close">✕</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // ✅ Your LiveAvatar embed URL
      const LIVEAVATAR_URL = "https://embed.liveavatar.com/v1/477b0ae2-9285-47f4-9833-6146c8fbcad7";

      const launcher = document.getElementById("reta-launcher");
      const modal = document.getElementById("reta-modal");
      const closeBtn = document.getElementById("reta-close");
      const stage = document.getElementById("reta-stage");

      function mountIframe(){
        // Always start a fresh session (prevents "Session disconnected" after hiding/idle)
        stage.innerHTML = "";

        const iframe = document.createElement("iframe");
        iframe.title = "LiveAvatar Embed";
        iframe.allow = "microphone; autoplay; camera; clipboard-read; clipboard-write;";
        iframe.referrerPolicy = "origin-when-cross-origin";

        // Cache-bust so provider doesn't reuse a stale session
        iframe.src = LIVEAVATAR_URL + (LIVEAVATAR_URL.includes("?") ? "&" : "?") + "_ts=" + Date.now();

        stage.appendChild(iframe);
      }

      function unmountIframe(){
        stage.innerHTML = ""; // kills the session cleanly
      }

      function openModal(){
        modal.classList.add("show");
        document.documentElement.style.overflow = "hidden";
        document.body.style.overflow = "hidden";
        mountIframe();
      }

      function closeModal(){
        modal.classList.remove("show");
        document.documentElement.style.overflow = "";
        document.body.style.overflow = "";
        unmountIframe();
      }

      launcher.addEventListener("click", openModal);
      closeBtn.addEventListener("click", closeModal);

      // Click outside panel closes
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      // ESC closes
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
      });
    })();
  </script>
</body>
</html>
