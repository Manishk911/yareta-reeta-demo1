<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Reta — Uncovering what makes people exceptional (Demo)</title>
  <style>
    :root { --bg:#0b0f1a; --fg:#fff; --accent:#00ffd1; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
    main{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:3rem 1rem 220px;box-sizing:border-box
    }
    h1{font-size:1.5rem;margin:0}
    p{font-size:1rem;max-width:520px;line-height:1.5;margin:.75rem auto 0;opacity:.9}

    /* --- Launcher button (replaces ugly cropped bubble) --- */
    #reta-launcher{
      position:fixed; left:24px; bottom:24px; z-index:9999;
      display:flex; align-items:center; gap:10px;
      padding:12px 14px; border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      color:#fff; cursor:pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition:transform .15s ease, background .15s ease;
      user-select:none;
    }
    #reta-launcher:hover{ transform:translateY(-1px); background:rgba(255,255,255,.11); }
    #reta-dot{
      width:12px;height:12px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 6px rgba(0,255,209,.12);
      flex:0 0 auto;
    }
    #reta-launcher .text{
      display:flex; flex-direction:column; line-height:1.1;
      text-align:left;
    }
    #reta-launcher .text strong{ font-size:.95rem; }
    #reta-launcher .text span{ font-size:.78rem; opacity:.85; }

    /* --- Modal overlay --- */
    #reta-modal{
      position:fixed; inset:0; z-index:10000;
      display:none;
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #reta-modal.show{ display:block; }

    #reta-modal .panel{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(960px, 92vw);
      border-radius:16px;
      overflow:hidden;
      background:#000;
      box-shadow:0 20px 70px rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.14);
    }

    /* Keep a clean 16:9 stage for the iframe */
    #reta-stage{
      width:100%;
      aspect-ratio:16/9;
      background:#000;
    }
    #reta-stage iframe{
      width:100%; height:100%;
      border:0; display:block;
    }

    /* Header bar */
    #reta-bar{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px;
      background:linear-gradient(to bottom, rgba(255,255,255,.06), rgba(255,255,255,0));
      position:absolute; left:0; right:0; top:0;
      pointer-events:none; /* let clicks go to iframe except buttons */
    }
    #reta-title{
      pointer-events:none;
      font-weight:700; font-size:.95rem;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      margin:10px;
    }
    #reta-close{
      pointer-events:auto;
      margin:10px;
      width:40px; height:40px; border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff; cursor:pointer;
      display:grid; place-items:center;
    }
    #reta-close:hover{ background:rgba(255,255,255,.08); }

    /* Mobile: full-screen */
    @media (max-width:640px){
      #reta-modal .panel{
        width:100vw; height:100vh;
        border-radius:0;
      }
      #reta-stage{ aspect-ratio:auto; height:100vh; }
      #reta-title{ display:none; }
    }

    @media (prefers-reduced-motion:reduce){
      #reta-launcher{ transition:none; }
    }
  </style>
</head>

<body>
  <main>
    <h1 id="title">Meet Reta — Uncovering what makes people exceptional</h1>
    <p>I’m Reta — I detect what makes you exceptional. Let’s start by building your profile in 3 quick questions.</p>
  </main>

  <!-- Launcher (looks good, simple) -->
  <button id="reta-launcher" type="button" aria-haspopup="dialog" aria-controls="reta-modal">
    <span id="reta-dot" aria-hidden="true"></span>
    <span class="text">
      <strong>Start here</strong>
      <span>Talk to Reta</span>
    </span>
  </button>

  <!-- Modal (opens the real module) -->
  <div id="reta-modal" role="dialog" aria-modal="true" aria-label="Reta module">
    <div class="panel">
      <div id="reta-stage">
        <!-- LiveAvatar embed -->
        <iframe
          src="https://embed.liveavatar.com/v1/e2330fb0-f644-4cf0-b841-98b3bd037224"
          allow="microphone; autoplay;"
          title="LiveAvatar Embed"
          referrerpolicy="origin-when-cross-origin"
        ></iframe>
      </div>

      <div id="reta-bar">
        <div id="reta-title">Reta — Start here</div>
        <button id="reta-close" type="button" aria-label="Close">✕</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const launcher = document.getElementById("reta-launcher");
      const modal = document.getElementById("reta-modal");
      const closeBtn = document.getElementById("reta-close");

      function openModal(){
        modal.classList.add("show");
        // prevent background scroll
        document.documentElement.style.overflow = "hidden";
        document.body.style.overflow = "hidden";
      }

      function closeModal(){
        modal.classList.remove("show");
        document.documentElement.style.overflow = "";
        document.body.style.overflow = "";
      }

      launcher.addEventListener("click", openModal);
      closeBtn.addEventListener("click", closeModal);

      // Click outside panel to close
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      // ESC to close
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
      });
    })();
  </script>
</body>
</html>
